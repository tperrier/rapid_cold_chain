<!DOCTYPE html>
<html>

<head>
	 <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet'>
	 
	<style>
		dd {
			padding-left:50px;
		} 
	</style>
</head>

<body>
	
	<div style='margin:auto;width:500px;'>
		<div style='text-align:center'>
	<h1>Message Syntax Checker</h1>
	
	<form action='.' method='get'>
		<input type='text' name='message' placeholder='test message'/>
		<input type='Submit' value='Check'/>
	</form>
	</div>
	{% if message %}
	<dl>
		<dt>Message:</dt><dd>{{message}}
		<dt>Parsed:</dt><dd>{{parsed}}
		<dt>Error:</dt><dd>{{error}}
	</dl>
	{% endif %}
	</div>
	
</body>

</html>
